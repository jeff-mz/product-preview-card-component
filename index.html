<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product Preview Card</title>
    <link
      rel="shortcut icon"
      href="./images/favicon-32x32.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="./style/style.css" />
    <link rel="stylesheet" href="./style/mobile.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap"
      rel="stylesheet"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <main id="container">
      <section id="Card">
        <div id="card-header">
          <img
            src="./images/image-product-desktop.jpg"
            alt="product-image"
            class="img-desktop"
          />
          <img
            src="./images/image-product-mobile.jpg"
            alt="product-image"
            class="img-mobile"
          />
        </div>
        <div id="card-body">
          <p class="pr-type">perfume</p>
          <h1 class="pr-name">gabrielle essence eau de parfum</h1>
          <p class="pr-desc">
            A floral, solar and voluptuous interpretation composed by Olivier
            Polge, Perfumer-Creator for the House of CHANEL.
          </p>
          <div class="pr-price">
            <p class="off-price">$149.99</p>
            <span>
              <p class="real-price">$169.99</p>
            </span>
          </div>
          <button class="btn">
            <span
              ><img
                src="./images/icon-cart.svg"
                alt="cart icon "
                class="icon"
              />
            </span>
            add to cart
          </button>
        </div>
      </section>
    </main>
  </body>
</html>
